    <h3>Contact</h3>

    <section id="map">
      <figure>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d119968.42028057053!2d-81.56905384975494!3d28.38615256842282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1485663060991" width="425" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
        <figcaption>Directions</figcaption>
      </figure>
    </section>

    <section id="contact-form">
      <figure>
        <form action="#" method="post">
            <label for="fullname">Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your email" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="your phone(optional)">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <input type="submit" value="send">
        </form>
        <figcaption>Please fill out all required fields.</figcaption>
      </figure>
    </section>

    <footer>

  </body>
